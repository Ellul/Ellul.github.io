		<blockquote>
			<a id='aXtkW2MaRaZ0b1OIYqu4Jw' class='gie-single' href='http://www.gettyimages.co.jp/detail/1033117086' target='_blank' style='color:#a7a7a7;text-decoration:none;font-weight:normal !important;border:none;display:inline-block;'>Embed from Getty Images</a><script>window.gie=window.gie||function(c){(gie.q=gie.q||[]).push(c)};gie(function(){gie.widgets.load({id:'aXtkW2MaRaZ0b1OIYqu4Jw',sig:'-XZulGruzQCtEwVL0P0EajbTYjp6gr1dBFacgcoLUOc=',w:'396px',h:'594px',items:'1033117086',caption: true ,tld:'co.jp',is360: false })});</script><script src='//embed-cdn.gettyimages.com/widgets.js' charset='utf-8' async></script>
			<p>
				<b>周 杰倫</b>（ジェイ・チョウ、Jay Chou、1979年1月18日 - ）は台湾出身の歌手、俳優、作曲家、作詞家。若者を中心に中華圏で絶大な人気を誇る。台湾で2000年11月にアルバム『Jay』でデビュー。現在は、中国、日本、韓国、東南アジアなどで活躍する国際的な歌手であり、楽曲提供、プロデュースなどもこなす。
			</p>

		</blockquote>
