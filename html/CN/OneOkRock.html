			<p>
				ONE OK ROCK（日语：ワンオクロック），是一个日本摇滚乐团，成立于2005年。由Taka、Toru、Ryota、Tomoya、Alex五人组成的摇滚乐团（Alex于2009离团后为四人乐团）。团名多以全大写表示。
			</p>
